<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake With Gun - Open World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        
        #gunText {
            color: #ff6b6b;
        }
        
        #shieldText {
            color: #4dabf7;
        }
        
        .shield-container {
            display: inline-block;
        }
        
        #shieldTimer {
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        
        #minimapCanvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: auto;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .speed-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #speedSlider {
            width: 100px;
        }
        
        #startBtn {
            margin-top: 10px;
            padding: 8px 20px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        #startBtn:hover {
            background: #ff5252;
        }
        
        .position-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui-overlay">
        <div class="game-header">
            <h1>Snake With <span id="gunText">Gun</span> and <span class="shield-container"><span id="shieldTimer"></span><span id="shieldText">Shield</span></span></h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="position-indicator">
                Position: (<span id="posX">0</span>, <span id="posY">0</span>)
            </div>
        </div>
        
        <div class="minimap">
            <canvas id="minimapCanvas"></canvas>
        </div>
        
        <div class="controls">
            <p>Use Arrow Keys or WASD to move</p>
            <p>Tap SPACE to shoot</p>
            <p>Hold SPACE for 0.5s to activate shield</p>
            <p>Press SPACE after game over to restart</p>
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="50" max="200" value="100" step="10">
                <span id="speedValue">100ms</span>
            </div>
            <button id="startBtn">Start Game</button>
        </div>
    </div>
    <script src="openworld.js"></script>
</body>
</html>
